<mat-card class="z-depth"
          [class.poll-expired]="expired()"
          [class.poll-answered]="answered()">
    <mat-card-header>
        <mat-card-title>
            {{poll.question}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="display: flex;">
        <div style="flex: 1;">
            Poll Expires:<br>{{ poll.expirationDate | date }} {{poll.expirationTime.hour}}:{{poll.expirationTime.minute | pad}} {{poll.expirationTime.meridiem}}
        </div>
        <div style="flex: 1;">
            Total Responses:<br>{{poll.totalResponses | number}}
        </div>

    </mat-card-content>
</mat-card>
